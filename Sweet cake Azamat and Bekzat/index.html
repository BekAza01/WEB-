<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кондитерская - Sweet Cakes</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Добавим иконку для поиска и корзины -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Верхняя панель с логотипом, поиском и корзиной -->
    <div class="top-bar">
        <img src="https://example.com/logo.png" alt="Логотип" class="small-logo"> <!-- Эмблема логотипа -->

        <!-- Список с категориями -->
        <ul class="category-list">
            <li><a href="#">Торты на заказ</a></li>
            <li><a href="#">Капкейки</a></li>
            <li><a href="#">Десерты</a></li>
            <li><a href="#">Шоколад</a></li>
        </ul>  

        <!-- Форма для поиска -->
        <form action="#" class="search-form">
            <input type="text" placeholder="Поиск..." class="search-input">
            <button type="submit" class="search-btn"><i class="fas fa-search"></i></button>
        </form>

        <!-- Иконка корзины -->
        <a href="#" class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span> <!-- Количество товаров в корзине -->
        </a>
    </div>

    <div class="container">
        <div class="header">
            <img src="https://example.com/logo-large.png" alt="Sweet Cakes Logo" class="logo"> <!-- Логотип крупнее -->
            <h1>Sweet Cakes</h1>
            <p>Идеальные десерты для вашего праздника</p>
        </div>

        <div class="buttons">
            <a href="https://wa.me/7751324565" class="btn" target="_blank">Заказать торт <span>Написать на WhatsApp</span></a>
            <a href="tel:+7751324565" class="btn" target="_blank">Позвонить <span>на номер телефона</span></a>
            <a href="https://2gis.kz/almaty/search/наша%20адрес/firm" class="btn" target="_blank">Наш адрес <span>Посмотреть на карте</span></a>
            <a href="https://sweetcakes.kz" class="btn" target="_blank">Наши десерты <span>Посмотреть на сайте</span></a>
        </div>
    </div>

    <footer>
        <p>Сайт разработал <a href="#" target="_blank">Азамат Бека</a></p>
    </footer>
</body>
</html>
